<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8"/>
    <meta name="robots" content="none"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="tooltip.css"/>
</head>
<body>
<main id="page-layout">
    <nav id="menu">
        <div id="toolbar">
            <div id="collapse-menu">
                <svg class="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5"/>
                </svg>
                <svg class="collapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"/>
                </svg>
            </div>
        </div>
        <div class="collapsable-content">
            <div id="search">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>
                <!--suppress HtmlFormInputWithoutLabel -->
                <input id="search-input" type="text" placeholder="Find setting...">
            </div>
            <div id="menu-links">
                <a th:each="entity : ${schemaEntities}" th:text="${entity.name}" th:href="${entity.getPageFileName()}"
                   th:classappend="${entity.getPageFileName() == fileName} ? 'active' : ''"></a>
            </div>
        </div>
    </nav>
    <div id="main-view">
        <div id="search-view" style="display: none">
            <div>Showing <span id="search-results-count"></span> results for <span id="search-term"></span></div>
            <div>Matched keywords: <span id="search-keywords"></span></div>
            <div id="search-results"></div>
        </div>
        <div id="schema">
            <h1 th:text="${title}"></h1>
            <div th:replace="property-list :: body(${schema})"></div>
        </div>
    </div>
</main>
<footer>Powered by <a href="https://github.com/anhcraft/config">ConfigDoc</a></footer>
<script src="main.js"></script>
<script src="search.js"></script>
</body>
</html>
