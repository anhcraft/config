<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div id="toolbar">
    <a id="go-home" href="home.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
    </a>
    <div id="collapse-menu">
        <svg class="open" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
        <svg class="collapsed" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </div>
</div>
<div class="collapsable-content">
    <div id="search">
        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
        <!--suppress HtmlFormInputWithoutLabel -->
        <input id="search-input" placeholder="Find setting..." type="text">
    </div>
    <div id="menu-links">
        <a th:classappend="${entity.getPageFileName() == fileName} ? 'active' : ''" th:each="entity : ${schemaEntities}" th:href="${entity.getPageFileName()}"
           th:text="${entity.name}"></a>
    </div>
</div>
</body>
</html>
