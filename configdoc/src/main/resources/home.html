<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <meta charset="UTF-8"/>
    <meta content="none" name="robots"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="main.css" rel="stylesheet"/>
    <link href="tooltip.css" rel="stylesheet"/>
</head>
<body>
<main id="page-layout">
    <nav id="menu" th:insert="menu :: body"></nav>
    <div id="main-view">
        <div th:replace="search-view :: body"></div>
        <div id="content-view">
            <h1>List of schema(s)</h1>
            <div th:each="entity : ${schemaEntities}" class="schema-index">
                <a th:attr="href = ${entity.getPageFileName()}" th:text="${entity.getName() + ' (' + entity.schema.properties().size() + ' properties)'}"></a>
            </div>
        </div>
    </div>
</main>
<div th:replace="footer :: body"></div>
<script src="main.js"></script>
<script src="search.js"></script>
</body>
</html>
